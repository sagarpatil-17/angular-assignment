<div class="card text-center" style="width: 12rem;">
  <div class="card-body">
    <mat-icon class="icon">account_box</mat-icon>
    <hr>
    <h2 class="card-title">{{user_db.name}}</h2>
    <h2 class="card-title">{{user_db.email}}</h2>
    <h2 class="card-title">{{user_db.contact_number}}</h2>
    <h2 class="card-title">{{user_db.gender}}</h2>
    <hr>
    <button class="btn text-light" routerLink="" style="background-color: #8ec640;"
      (click)="logoutBtn()">Logout</button>
  </div>
</div>
